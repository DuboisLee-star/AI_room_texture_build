<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Texture Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-board">
            <img id="room-image" alt="Room" class="room-image">
            <button id="room-upload-btn">Upload Room Image</button>
            <input type="file" id="room-upload" accept="image/*" style="display: none;">
        </div>
        <div class="textures" id="textures">
            <div class="texture upload-texture">+</div>
        </div>
        <input type="file" id="texture-upload" accept="image/*" style="display: none;">
    </div>
    <script src="script.js"></script>
</body>
</html>
